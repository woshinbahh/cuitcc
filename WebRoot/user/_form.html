<fieldset class="solid">
	<legend>创建user</legend>
	<input type="hidden" name="user.id" value="${(user.id)!}" />
	<div>
		<label>用户名</label>
		<input type="text" name="user.name" value="${(user.name)!}" />${nameMsg!}
	</div>
	<div>
		<label>密码</label>
		<input type="text" name="user.password" value="${(user.password)!}" />${passwordMsg!}
	</div>
	<div>
		<label>邮箱</label>
		<input type="text" name="user.email" value="${(user.email)!}" />${emailMsg!}
	</div>
	<div>
		<label>&nbsp;</label>
		<input value="提交" type="submit" />
	</div>
</fieldset>
