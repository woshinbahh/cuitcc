<#include "/common/_layout.html"/> <@layout>
<h1>
	user管理&nbsp;&nbsp; <a href="/user/add">创建user</a>
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="4%">id</th>
				<th width="35%">标题</th>
				<th width="12%">操作</th>
			</tr>

			<#list userPage.getList() as x>
			<tr>
				<td style="text-align: left;">${x.id}</td>
				<td style="text-align: left;">${x.name}</td>
				<td style="text-align: left;">&nbsp;&nbsp;<a
					href="/user/delete/${x.id}">删除</a> &nbsp;&nbsp;<a
					href="/user/edit/${x.id}">修改</a>
				</td>
			</tr>
			</#list>
		</tbody>
	</table>
	<#include "/common/_paginate.html" /> <@paginate
	currentPage=userPage.pageNumber totalPage=userPage.totalPage
	actionUrl="/user/" />
</div>
</@layout>
